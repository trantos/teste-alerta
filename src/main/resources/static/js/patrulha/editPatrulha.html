<div class="row">
	<div class="page-header">
		<h2>Editar Patrulha</h2>
	</div>
</div>

<div class="row">
	<div class="col-md-6 col-sm-6 col-xs-12">
		<form method="post" name="formEditPatrulha" novalidate>
			<div class="form-group ">
				<label class="control-label requiredField" 
				for="idPatrulha">
					ID 
				</label> 
				<input class="form-control" name="idPatrulha" 
				ng-model="editItem.id" type="text" disabled/>
			</div>
			<div class="form-group ">
				<label class="control-label requiredField" 
				for="nomePatrulha">
					Nome 
				</label> 
				<input class="form-control" name="nomePatrulha" 
				ng-model="nome" type="text" required/>
				<p ng-show="formEditPatrulha.nomePatrulha.$invalid && 
				!formEditPatrulha.nomePatrulha.$pristine" class="help-block">
				Este campo Ã© obrigatorio.</p>
				
			</div>
			<div class="form-group">
				<div>
					<button class="btn pull-right btn-primary"
					ng-click="saveEdit(formEditPatrulha.$valid)">
					Salvar</button>
				</div>
			</div>
		</form>
	</div>
</div>


<div class="alert alert-danger" 
	ng-show="controller.error">{{controller.errorMessage}}
</div>
