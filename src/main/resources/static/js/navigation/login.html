<div id="loginbox" style="margin-top: 50px;"
	class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
	<div class="panel panel-info">
		<div style="padding-top: 30px" class="panel-body">
		<div class="alert alert-danger" ng-show="controller.error">There
	was a problem logging in. Please try again.</div>

		<form class="form-horizontal" role="form" ng-submit="controller.login()">
			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon">
					<i class="glyphicon glyphicon-user"></i>
				</span> 
				<input type="text" class="form-control" id="username" 
					name="username" ng-model="controller.credentials.username" 
					placeholder="user"/>
			</div>

			<div style="margin-bottom: 25px" class="input-group">
				<span class="input-group-addon"><i
					class="glyphicon glyphicon-lock"></i>
				</span> 
					
				<input type="password" class="form-control" id="password" 
				name="password" 	ng-model="controller.credentials.password" 
				placeholder="password"/>
			</div>

			<div style="margin-top: 10px" class="form-group">
				<!-- Button -->

				<div class="col-sm-12 controls">
					<button type="submit" class="btn btn-success">Login</button>
				</div>
			</div>
		</form>
		</div>
	</div>
</div>
