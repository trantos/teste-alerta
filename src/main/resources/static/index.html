<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Sempre Alerta</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js">

<base href="/" />
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/sempre-alerta.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>
</head>

<body ng-app="sempre-alerta-app" ng-cloak class="ng-cloak">
	<div ng-controller="navigation as nav" class="container">
		<ul class="nav nav-pills" role="tablist">
			<li ng-class="{active:nav.tab('patrulha')}"><a href="/">Patrulhas</a></li>
			<li ng-class="{active:nav.tab('addPatrulha')}"><a href="/patrulha/add">Criar Patrulhas</a></li>
			<li ng-show="!nav.authenticated()" ng-class="{active:nav.tab('navigation')}"><a href="/login">login</a></li>
			<li ng-show="nav.authenticated()"><a href=""
				ng-click="nav.logout()">logout</a></li>
		</ul>
	</div>

	<div ng-view class="container"></div>

	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/auth/auth.js" type="text/javascript"></script>
	<script src="js/navigation/navigation.js" type="text/javascript"></script>
	<script src="js/patrulha/patrulha.js" type="text/javascript"></script>
	<script src="js/sempre-alerta-app.js" type="text/javascript"></script>
</body>
</html>
